<!DOCTYPE html>
<html>
  <head>
    <title>首頁</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css" />
      <script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
		<style type="text/css">
			.panel-title{
				font-size: 24px;
				font-weight: bold;
                position:relative; left:60px; top: 0px;
			}
            .spys{
                list-style-type: none;
            }
            .spys li{
                float: left;
                margin: 10px 10px;
                width: 180px;
                height: 230px;
            }
            .spys li div strong{
                color: red;
            }

		</style>
  </head>
<body>
<div style="margin:50px auto;width: 900px;">
    <div class="panel panel-default" >
        <div class="panel-heading" style="height: 40px;">
                    <div style="text-align: left">
                        <span style="font-size:20px; font-weight:bold;">商品展示</span>
                        <div style="float: right;">
                            <a class="button style2 fit" href="addcommodity" style="position:relative; left:60px; top: 0px; ">新增商品</a>
                            <a class="button style2 fit" href="cart" style="position:relative; left:60px; top: 0px; ">購物車</a>
                            <a class="button style2 fit" style="position:relative; left:60px; top: 0px; " href="logout">登 出</a>
                        </div>
                    </div>
                </div>
        <div class="panel-body">
            <ul class="spys" >
                <%for(var i in Commoditys){ if(!Commoditys[i].name)continue;%>
                    <li class="spys li">
                        <div >
                            <img width="150" height="200"  src="/images/<%=Commoditys[i].imgSrc%>">
                        </div>
                        <div >
                            <a ><%=Commoditys[i].name%></a>
                            <strong style="color:red;" >￥<%=Commoditys[i].price%></strong>
                        </div>
                        <div >
                            <a class="button fit" style="width:120.2344px;height:45.5938px;"  onclick="window.alert('已加入購物車');"  href="/addToCart/<%=Commoditys[i]._id%>">加入購物車</a>
                        </div>
                    </li>
                <%}%>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
