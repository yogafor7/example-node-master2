<!DOCTYPE html>
<html>
<head>
    <title>新增商品</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        function addcommodity(){
                var name = $('#cname').val(), price = $('#cprice').val();
                var data = { "name": name, price:price,"imgSrc": "qqtz-"+Math.floor(Math.random()*3+1)+".jpg"};
                $.ajax({
                    url:'/addcommodity',
                    type:'POST',
                    data:data,
                    success:function(data,status){
                        if(status == 'success'){
                            alert('新增成功！')
                        }
                    },
                    error:function(data,err){
                        alert('新增失敗！')
                    }
                });
        }
    </script>
</head>
<body>
<div style="margin:100px auto;width: 500px;" class="add_c">
    <h1>新增商品</h1>
    <a class="button style2 fit" href="home"  style="width:120.2344px;height:45.5938px;position:relative; left:380px; top: 0px;">繼續購物</a>
    <form action="#"  role="form" method="post" >
        <input style="margin-top: 30px;" id="cname" type="text" class="form-control"  name="cname" placeholder="商品名稱" />
                <input style="margin-top: 30px;" id="cname" type="text" class="form-control"  name="cname" placeholder="商品價格" />
        <input style="margin-top: 30px;" type="button" class="btn btn-success btn-block" onclick="addcommodity()" value="新 增" />
    </form>
</div>
</body>
</html>
